<html class='use-all-space'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>TomTom Traffic Flow</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps.css'>
    <link rel='stylesheet' type='text/css' href='/V6/assets/ui-library/index.css'/>
</head>
<body>
    <script type='text/javascript' src='/V6/assets/js/tail.select.min.js'></script>
    <div id='map' class='map'>
        <div class='tt-overlay-panel -left-top -medium js-foldable'>
            <div class='tt-form'>
                <label class='tt-form-label tt-spacing-top-24'>
                    Traffic flow style
                    <select class='js-style-select tt-select'>
                        <option value='2/flow_relative-light' selected>2/flow_relative-light</option>
                        <option value='2/flow_relative-dark'>2/flow_relative-dark</option>
                        <option value='flow_relative0'>flow_relative0</option>
                        <option value='flow_relative0-dark'>flow_relative0-dark</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps-web.min.js'></script>
    <script type='text/javascript' src='/V6/assets/js/foldable.js'></script>
    <script type='text/javascript' src='/V6/assets/js/mobile-or-tablet.js'></script>
    <script>
        var state = {
            style: '2/flow_relative-light'
        };
        let center = [31.3508916099721,30.057316244023994]
        var map = tt.map({
            key: 'NkYMUbTzRUoHALzkBZHf9PdS3KA5VEWg',
            container: 'map',
            style: getCurrentStyleUrl(),
            stylesVisibility: {
                trafficFlow: true
            },
            center: center,
            zoom: 10,
            dragPan: !isMobileOrTablet()
        });

        map.addControl(new tt.FullscreenControl());
        map.addControl(new tt.NavigationControl());

        new Foldable('.js-foldable', 'top-right');

        var styleSelect = tail.select('.js-style-select', {
            classNames: 'tt-fake-select',
            hideSelected: true
        });

        styleSelect.on('change', function(event) {
            state.style = event.value;
            map.setStyle(getCurrentStyleUrl());
        });

        function getCurrentStyleUrl() {
            return 'https://api.tomtom.com/style/1/style/22.2.1-*?map=2/basic_street-light' +
                      '&traffic_flow=' + state.style + '&poi=2/poi_light&key=NkYMUbTzRUoHALzkBZHf9PdS3KA5VEWg';
        }
    </script>
</body>
</html>
